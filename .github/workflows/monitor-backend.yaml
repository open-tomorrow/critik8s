name: Create and publish a Docker image of monitor-backend

on:
  push:
    branches:
    - micro-services

defaults:
  run:
    working-directory: src/monitor-backend

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: monitor-backend

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build . --tag ${{ env.REGISTRY }}/${{ github.actor }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ env.REGISTRY }}/${{ github.actor }}/${{ github.event.repository.name }}/${{ env.IMAGE_NAME }}:latest
